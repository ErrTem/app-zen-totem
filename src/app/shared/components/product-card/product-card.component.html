<div class="product-container">
  <mat-card
    class="product-card"
    *ngFor="let product of products"
    (click)="openProduct(product)"

  >
    <mat-card-title class="product-card__title">{{
      product.title
    }}</mat-card-title>
    <img
      mat-card-image
      class="product-card__image"
      src="{{ product.image }}"
    />

    <mat-card-content class="product-card__content">
      <div class="product-card__description">{{ product.description }}</div>
    </mat-card-content>
    <mat-card-actions class="product-card__actions">
      <div class="product-card__actions-price">
        Price: <span>{{ product.price | currency }}</span>
      </div>
      <button
        class="product-card__actions-button"
        mat-raised-button
        color="primary"
        (click)="showSnackBar()"
        type="button"
      >
        Add to basket
      </button>
    </mat-card-actions>
  </mat-card>
</div>
