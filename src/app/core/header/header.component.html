<header>

  <div class="header__left">
    <div class="header__left__logo">
      <a routerLink="app/home">
        <img ngSrc="../../../assets/totem.png" width="50" height="50" priority alt="">
      </a>
    </div>
  </div>

  <app-notify-message
    *ngIf="successMessage || errorMessage"
    [message]="errorMessage ? errorMessage : successMessage"
    (close)="closeBanner()"
  ></app-notify-message>

  <div class="header__right" *ngIf="isLoggedIn()">

      <div class="header__right__user">
        <a class="link" routerLink="app/profile">
          <span>{{ (userInfo$ | async)?.firstName }} {{ (userInfo$ | async)?.lastName }}</span>
          <img class="icon" ngSrc="../../../assets/user.png" width="20" height="20" priority alt="">
        </a>
      </div>

    <button (click)="logout()">
      <div class="header__right__login">
          <span>Logout</span>
          <img class="icon" ngSrc="../../../assets/enter.png" width="20" height="20" priority alt="">
      </div>
    </button>

  </div>

</header>
