<div class="speakers-container">
  <mat-card class="speaker-card" *ngFor="let person of displayedPeople">
    <mat-card-content class="speaker-card__content">

      <div class="speaker-card__left">
        <mat-card-title class="speaker-card__name">{{ person.name }}</mat-card-title>
        <div class="speaker-card__image-container">
          <div class="speaker-card__image-indicator"
               [ngClass]="{'active': person.isActive, 'inactive': !person.isActive}"></div>
          <div class="speaker-card__image-abbreviation" mat-card-image>{{ person.name | nameAbbreviationPipe }}</div>
        </div>
        <div class="speaker-card__details">
          <div class="speaker-card__info">{{ person.gender }}, {{ person.age }} y.o.</div>
          <div class="speaker-card__info">Company: {{ person.company }}</div>
          <div class="speaker-card__email" [innerHTML]="person.email | splitEmail"></div>
          <div class="speaker-card__info">{{ person.phone }}</div>
        </div>
      </div>

      <div class="speaker-card__right">
        <button
          class="speaker-card__button-follow"
          (click)="addToFavorites(person)"
          [ngStyle]="{'background-image': getFollowButtonBackground(person)}"
        ></button>
        <div class="speaker-card__about">{{ person.about }}</div>
        <app-rating
          [rating]="getRatingForPerson(person)"
          [starCount]="5"
          (ratingUpdated)="onRatingUpdated($event, person)"
        ></app-rating>
      </div>
    </mat-card-content>
  </mat-card>
</div>
